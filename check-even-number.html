<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label>Input number</label><br>
  <input type="number" id = "num">
  <button type="button" onclick = "checkNumber()">Check</button>
  <p id = "result"></p>
  
  <script>
    function checkNumber() {
      let number = Number(document.getElementById("num").value)
            
      if (number % 2 == 0)
        document.getElementById("result").innerHTML = number + " is even number"
      else
        document.getElementById("result").innerHTML = number + " is odd number"

      // let numType = (number % 2 == 0) ? "even number" : "odd number"
      // document.getElementById("result").innerHTML = number + " is " + numType
    }
  </script>
</body>
</html>
